<ng-container *ngIf="config">
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="!config.hasPrevious" (click)="previousNext(-1, $event)">
        <span class="page-link">Previous </span>
      </li>
      <ng-container *ngFor="let item of pages">
        <li class="page-item">
          <a class="page-link" href="#" *ngIf="item != config.currentPage"  (click)="changePage(item, $event)" >{{
            item
            }}</a>
        </li>
        <li class="page-item active" aria-current="page" *ngIf="item == config.currentPage">
          <span class="page-link">{{ item }}</span>
        </li>
      </ng-container>

      <li class="page-item" [class.disabled]="!config.hasNext" (click)="previousNext(1, $event)">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</ng-container>
